<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Chatbot diRavena (demo)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- React + ReactDOM + Babel (para JSX inline) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background: #0f172a; } /* slate-900 vibe */
        .card { border-radius: 1rem; }
        .chat-bubble {
            border-radius: 1rem;
            padding: .75rem 1rem;
            margin-bottom: .5rem;
        }
        .chat-user { background: #0d6efd; color: #fff; margin-left: auto; max-width: 80%; }
        .chat-bot  { background: #f8f9fa; color: #111; margin-right: auto; max-width: 80%; }
        .footer-note { font-size: .85rem; opacity: .8; }
        a { text-decoration: none; }
    </style>
</head>
<body class="text-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="text-center mb-4">
                <h1 class="fw-bold">diRavena Assistant 0.1</h1>
                <p class="text-secondary">Pergunte sobre preços e itens do site oficial. Ex.: <em>“Quanto custa um sapatênis?”</em></p>
            </div>

            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <div id="app"></div>
                </div>
            </div>

            <div class="text-center mt-3 footer-note">
                <span>Fonte exclusiva: <a href="https://diravena.com" target="_blank" rel="noreferrer">diravena.com</a>. Os dados são raspados em tempo real.</span>
            </div>
        </div>
    </div>
</div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function ChatApp() {
        const [messages, setMessages] = useState([
            { from: 'bot', text: 'Olá! Posso responder com base no site da diRavena. Pergunte, por exemplo: "Quanto custa um sapatênis?"' }
        ]);
        const [input, setInput] = useState('');
        const [loading, setLoading] = useState(false);
        const listRef = useRef(null);

        useEffect(() => {
            listRef.current?.scrollTo({ top: listRef.current.scrollHeight, behavior: 'smooth' });
        }, [messages]);

        async function ask(q) {
            if (!q.trim()) return;
            setMessages(m => [...m, { from: 'user', text: q }]);
            setLoading(true);
            setInput('');
            try {
                const r = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const j = await r.json();
                const extras = (j.matches && j.matches.length)
                    ? '\n\n' + j.matches.slice(0,3).map(m => `• ${m.name} — ${m.price}`).join('\n')
                    : '';
                setMessages(m => [...m, { from: 'bot', text: (j.answer || 'Sem resposta.') + extras }]);
            } catch (e) {
                setMessages(m => [...m, { from: 'bot', text: 'Ops, não consegui responder agora.' }]);
            } finally {
                setLoading(false);
            }
        }

        return (
            <div>
                <div className="d-flex gap-2 mb-3">
                    <button className="btn btn-outline-light btn-sm" onClick={() => ask('Quanto custa um sapatênis?')}>Quanto custa um sapatênis?</button>
                    <button className="btn btn-outline-light btn-sm" onClick={() => ask('Tem mocatênis em promoção?')}>Mocatênis em promoção</button>
                    <button className="btn btn-outline-light btn-sm" onClick={() => ask('Quais botas vocês têm?')}>Quais botas?</button>
                </div>

                <div ref={listRef} className="bg-dark p-3 mb-3" style={{height:'360px', overflowY:'auto', borderRadius:'0.75rem'}}>
                    {messages.map((m, i) => (
                        <div key={i} className={'chat-bubble ' + (m.from === 'user' ? 'chat-user' : 'chat-bot')}>
                            <div style={{ whiteSpace: 'pre-wrap' }}>{m.text}</div>
                        </div>
                    ))}
                    {loading && <div className="chat-bubble chat-bot">Analisando…</div>}
                </div>

                <form
                    onSubmit={(e) => { e.preventDefault(); ask(input); }}
                    className="d-flex gap-2"
                >
                    <input
                        value={input}
                        onChange={e => setInput(e.target.value)}
                        className="form-control form-control-lg"
                        placeholder="Digite sua pergunta…"
                    />
                    <button className="btn btn-primary btn-lg" type="submit" disabled={loading}>Enviar</button>
                </form>

                <div className="mt-3 text-secondary small">
                    Dica: se os preços mudarem, recarregue a página. O backend atualiza o catálogo periodicamente.
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('app')).render(<ChatApp />);
</script>
</body>
</html>
