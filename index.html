<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>diRavena Assistant 0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* —— Layout base —— */
        body { background: #0f172a; }
        .page { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }

        /* —— Card / Chat —— */
        .card { border-radius: 1rem; }
        .chat-shell { max-width: 1100px; margin: 0 auto; }
        .chat-bubble { border-radius: 1rem; padding: .75rem 1rem; margin-bottom: .5rem; }
        .chat-user { background: #0d6efd; color: #fff; margin-left: auto; max-width: 80%; }
        .chat-bot  { background: #f8f9fa; color: #111; margin-right: auto; max-width: 80%; }
        .chat-scroll {
            height: clamp(370px, 59vh, 69vh);
            overflow-y: auto;
            border-radius: .75rem;
        }

        a { text-decoration: none; }
    </style>
</head>
<body class="text-light">
<div class="page">
    <main class="py-5">
        <div class="container chat-shell">
            <div class="text-center mb-4">
                <h1 class="fw-bold">diRavena Assistant</h1>
                <p class="text-secondary">Pergunte sobre preços e itens do site oficial. Ex.: <em>“Quanto custa um sapatênis?”</em></p>
            </div>

            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <div id="app"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-auto py-3">
        <div class="text-secondary" style="opacity:.85">
            Fonte exclusiva: <a href="https://diravena.com" target="_blank" rel="noreferrer">diravena.com</a>. Os dados são raspados em tempo real.
        </div>
    </footer>
</div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function ChatApp() {
        const [messages, setMessages] = useState([
            { from: 'bot', text: 'Olá! Posso responder com base no site da diRavena. Pergunte, por exemplo: "Quanto custa um sapatênis?"' }
        ]);
        const [input, setInput] = useState('');
        const [loading, setLoading] = useState(false);
        const listRef = useRef(null);

        useEffect(() => {
            listRef.current?.scrollTo({ top: listRef.current.scrollHeight, behavior: 'smooth' });
        }, [messages]);

        async function ask(q) {
            if (!q.trim()) return;
            setMessages(m => [...m, { from: 'user', text: q }]);
            setLoading(true);
            setInput('');
            try {
                const r = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const j = await r.json();
                setMessages(m => [...m, { from: 'bot', text: (j.answer || 'Sem resposta.') }]);
            } catch (e) {
                setMessages(m => [...m, { from: 'bot', text: 'Ops, não consegui responder agora.' }]);
            } finally {
                setLoading(false);
            }
        }

        return (
            <div>
                <div className="d-flex gap-2 mb-3 flex-wrap">
                    <button className="btn btn-outline-light btn-sm" onClick={() => ask('Quanto custa um sapatênis?')}>Quanto custa um sapatênis?</button>
                    <button className="btn btn-outline-light btn-sm" onClick={() => ask('Qual o mocassim mais barato?')}>Mocassim mais barato</button>
                    <button className="btn btn-outline-light btn-sm" onClick={() => ask('Qual a camiseta mais cara?')}>Camiseta mais cara</button>
                </div>

                <div ref={listRef} className="bg-dark p-3 mb-3 chat-scroll">
                    {messages.map((m, i) => (
                        <div key={i} className={'chat-bubble ' + (m.from === 'user' ? 'chat-user' : 'chat-bot')}>
                            <div style={{ whiteSpace: 'pre-wrap' }}>{m.text}</div>
                        </div>
                    ))}
                    {loading && <div className="chat-bubble chat-bot">…</div>}
                </div>

                <form
                    onSubmit={(e) => { e.preventDefault(); ask(input); }}
                    className="d-flex gap-2"
                >
                    <input
                        value={input}
                        onChange={e => setInput(e.target.value)}
                        className="form-control form-control-lg"
                        placeholder="Digite sua pergunta…"
                    />
                    <button className="btn btn-primary btn-lg" type="submit" disabled={loading}>Enviar</button>
                </form>

                <div className="mt-3 text-secondary small">
                    Dica: se os preços mudarem, recarregue a página. O backend atualiza o catálogo periodicamente.
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('app')).render(<ChatApp />);
</script>
</body>
</html>
